<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="card-body">
            <p>Happy Birthday Ammachi</p>
            <p class="code-block">Here's a special birthday gift for you</p>
            <div class="image-container">
                <img id="image1" src="bi1.jpg" alt="Surprise Image 1">
                <img id="image2" src="bi2.jpg" alt="Surprise Image 2">
            </div>
            <button onclick="blinkImages()">Click Here</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
